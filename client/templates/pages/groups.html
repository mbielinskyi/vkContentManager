<div layout layout-fill layout-align="center center"> 
  <md-whiteframe class="md-whiteframe-2dp">
    <md-list ng-cloak>
      <md-list-item ng-repeat="group in groups">
        <img alt="{{ group.name}}" ng-src="{{ group.photo }}" class="md-avatar" />
        <p>{{ group.name }}</p>
      </md-list-item>
    </md-list> 
  </md-whiteframe> 
</div>
