<md-toolbar >
  	<div class="md-toolbar-tools">
	    <md-button class="md-icon-button" aria-label="Settings">
	      	<md-icon></md-icon>
	    </md-button>
	    <h2>
	      	<span>Vkontakte Content Manager</span>
	    </h2>
	    <span flex></span>
	    <md-button class="md-icon-button" aria-label="Favorite">
	      	<md-icon style="color: greenyellow;"></md-icon>
	    </md-button>
	    <md-button class="md-icon-button" aria-label="More">
	      	<md-icon></md-icon>
	    </md-button>
  	</div>
</md-toolbar>


<div flex layout="row">
	<md-whiteframe layout-margin flex="30" class="md-whiteframe-1dp" >

		<groups-list elements="$ctrl.groups" groups-promise="$ctrl.groupsPromise" on-select="$ctrl.changeSelectedGroup(group)"></groups-list>

	</md-whiteframe>

	<md-whiteframe layout-margin flex="70" class="md-whiteframe-1dp">
		<md-content>
		<group-details 
			selected-group="$ctrl.selectedGroup">
		</group-details>
		</md-content>		
	</md-whiteframe>

</div>
