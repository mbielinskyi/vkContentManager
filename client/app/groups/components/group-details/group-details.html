<div layout="row">
	<img ng-src="{{$ctrl.selectedGroup.photo_medium}}">
	<div layout-margin layout="column">
		<h3>{{$ctrl.selectedGroup.name}}</h3>		
		<p>ID: {{$ctrl.selectedGroup.gid}}</p>
	</div>

</div>




<md-tabs md-dynamic-height md-border-bottom>
	<md-tab label="Articles" layout-margin>
	 	<md-content class="md-padding">	
			<articles-list articles="$ctrl.selectedGroup.articles" on-delete="" on-add-to-queue=""></articles-list>
		</md-content>			
	</md-tab>
	<md-tab label="Posting Queue" layout-margin>
	 	<md-content class="md-padding">	
			<posting-queue articles="$ctrl.selectedGroup.articles"></posting-queue>
		</md-content>
	</md-tab>
	<md-tab label="Posting History" layout-margin>
	 	<md-content class="md-padding">	
			<posting-history articles="$ctrl.selectedGroup.articles">
		</md-content>
	</md-tab>
	<md-tab label="New Article" layout-margin>
	 	<md-content class="md-padding">	
			<new-content on-save="$ctrl.addArticle(article)"></new-content>
		</md-content>
	</md-tab>
</md-tabs>
